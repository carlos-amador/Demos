<div class="row header" >
    <div class="col-md-6 col-md-offset-1">
        <h1> At The <br> Movies</h1>
        <h3>online dvd store</h3>
    </div>
    <div class="col-md-2">
        <div class="thumbnail">
            <a ui-sref="movie( {movieId: vm.bestReviewedMovie.id }  )">
                <h4>Best Reviews</h4>
                <h5>{{vm.bestReviewedMovie.Title}}</h5>
                <img ng-src={{vm.bestReviewedMovie.image}}>
            </a>
        </div>
    </div>
    <div class="col-md-2">
        <div class="thumbnail">
            <a ui-sref="movie( {movieId: vm.bestSellingMovie.id }  )">
                <h4>Best Selling</h4>
                <h5>{{vm.bestSellingMovie.Title}}</h5>
                <img ng-src={{vm.bestSellingMovie.image}}>
            </a>
        </div>
    </div>
</div>
